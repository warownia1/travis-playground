package:
  name: my_app
  version: 1.0

source:
  git_url: ../

build:
  number: 0
  script: 
    - "mkdir -p $PREFIX/bin"
    - "cp my_app.py $PREFIX/bin/myapp"
    - "chmod +x $PREFIX/bin/myapp"

channels:
  - conda-forge
  - defaults

requirements:
  host:
    - python=3.6
  run:
    - python
    - simplejson

test:
  commands:
    - myapp

